<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMRA Championship & League 2026</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Tailwind CSS (Stable CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 0.5rem;
            z-index: 1;
        }

        .legend-icon {
            width: 12px;
            height: 12px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Reset button style - Improved for touch targets */
        .map-reset-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .map-reset-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .map-reset-btn:active {
            transform: translateY(0px);
            background: #f1f5f9;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans leading-tight">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 tracking-tight">NIMRA 2026</h1>
            <p class="mt-2 text-slate-600">Championship & League Interactive Schedule</p>
        </header>

        <!-- Map Section -->
        <div class="bg-white p-1 rounded-2xl shadow-xl mb-8 border border-slate-200 overflow-hidden relative">
            <div id="map" aria-label="Interactive map of race locations"></div>

            <!-- Reset Zoom Button -->
            <button id="reset-map" class="map-reset-btn" title="Reset map view">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
                Reset View
            </button>

            <div
                class="p-4 bg-slate-50 border-t flex flex-wrap items-center justify-center gap-4 text-[11px] md:text-xs text-slate-700 uppercase font-bold tracking-wider">
                <div class="flex items-center">
                    <span class="legend-icon bg-[#ef4444]"></span>
                    <span>Championship</span>
                </div>
                <div class="flex items-center">
                    <span class="legend-icon bg-[#3b82f6]"></span>
                    <span>League</span>
                </div>
                <div class="flex items-center">
                    <span class="legend-icon bg-[#8b5cf6]"></span>
                    <span>Special</span>
                </div>
            </div>
        </div>

        <!-- Mobile-First Snapshot Section -->
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="px-5 py-4 bg-slate-800 text-white flex justify-between items-center">
                <h2 class="text-lg font-bold">Calendar Snapshot</h2>
                <span class="text-[10px] font-bold bg-white/10 px-2 py-1 rounded border border-white/20">2026
                    SEASON</span>
            </div>

            <div id="race-list" class="divide-y divide-slate-100">
                <!-- Populated by JS -->
            </div>
        </div>

        <footer class="mt-12 text-center text-[11px] text-slate-400 pb-16 px-4">
            <p class="mb-2">Visual guide created with Gemini for the NIMRA 2026 season.</p>
            <p>Official info at <a href="https://www.nimra.org.uk" target="_blank" rel="noopener noreferrer"
                    class="text-blue-500 hover:underline">nimra.org.uk</a></p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Use an IIFE to avoid global scope pollution
        (function () {
            const raceData = [
                { name: "Slieve Gullion", date: "07/03/2026", type: "Championship", cat: "Short", dist: "6.2km", climb: "360m", lat: 54.126, lng: -6.425, color: "#ef4444" },
                { name: "Glenariffe Spud Run", date: "14/03/2026", type: "League", cat: "Short", dist: "9.5km", climb: "370m", lat: 55.050, lng: -6.058, color: "#3b82f6" },
                { name: "Pat Dunbar Memorial", date: "11/04/2026", type: "League", cat: "Medium", dist: "13.0km", climb: "550m", lat: 54.175, lng: -6.115, color: "#3b82f6" },
                { name: "Binevenagh", date: "18/04/2026", type: "League", cat: "Short", dist: "13.0km", climb: "490m", lat: 55.127, lng: -6.931, color: "#3b82f6" },
                { name: "Annalong Horseshoe (L)", date: "25/04/2026", type: "Championship", cat: "Long", dist: "21.1km", climb: "1550m", lat: 54.135, lng: -5.923, color: "#ef4444" },
                { name: "Tollymore H&D", date: "23/04/2026", type: "League", cat: "H&D", dist: "8.0km", climb: "~300m", lat: 54.218, lng: -5.932, color: "#3b82f6" },
                { name: "Cairncastle Classic", date: "06/06/2026", type: "Championship", cat: "Medium", dist: "16.2km", climb: "620m", lat: 54.897, lng: -5.858, color: "#ef4444" },
                { name: "Flagstaff to Carlingford", date: "21/06/2026", type: "Championship", cat: "Medium", dist: "17.5km", climb: "900m", lat: 54.113, lng: -6.340, color: "#ef4444" },
                { name: "Spelga Skyline", date: "04/07/2026", type: "Championship", cat: "Long", dist: "21.0km", climb: "1500m", lat: 54.175, lng: -6.046, color: "#ef4444" },
                { name: "Mullaghcarn Giant", date: "25/07/2026", type: "League", cat: "Medium", dist: "12.0km", climb: "500m", lat: 54.697, lng: -7.265, color: "#3b82f6" },
                { name: "Scrabo Hill Race", date: "20/08/2026", type: "Championship", cat: "Short", dist: "6.4km", climb: "365m", lat: 54.582, lng: -5.717, color: "#ef4444" },
                { name: "Granite Peaks 50km", date: "29/08/2026", type: "Special", cat: "Ultra", dist: "55.0km", climb: "3150m", lat: 54.218, lng: -5.932, color: "#8b5cf6" },
                { name: "Buzzards Roost", date: "03/10/2026", type: "League", cat: "Short", dist: "11.9km", climb: "914m", lat: 54.135, lng: -5.923, color: "#3b82f6" }
            ];

            const map = L.map('map', { scrollWheelZoom: false }).setView([54.6, -6.5], 8);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            const listContainer = document.getElementById('race-list');
            const resetBtn = document.getElementById('reset-map');
            const mapContainer = document.getElementById('map');
            const originalBounds = L.latLngBounds(raceData.map(r => [r.lat, r.lng]));

            raceData.sort((a, b) => {
                const dateA = new Date(a.date.split('/').reverse().join('-'));
                const dateB = new Date(b.date.split('/').reverse().join('-'));
                return dateA - dateB;
            }).forEach((race) => {
                const marker = L.circleMarker([race.lat, race.lng], {
                    radius: 8, fillColor: race.color, color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.9
                }).addTo(map);

                marker.bindPopup(`<div class="p-1"><strong>${race.name}</strong><br><span class="text-xs text-slate-500">${race.date}</span></div>`);

                const item = document.createElement('div');
                item.className = "p-4 md:px-6 md:py-4 flex flex-col md:flex-row md:items-center justify-between hover:bg-slate-50 cursor-pointer transition-all border-l-4 border-transparent hover:border-blue-500 focus-within:bg-slate-50 outline-none";
                item.setAttribute('tabindex', '0');

                const badgeClass = race.type === 'Championship' ? 'bg-red-50 text-red-600 border-red-100' :
                    race.type === 'League' ? 'bg-blue-50 text-blue-600 border-blue-100' :
                        'bg-purple-50 text-purple-600 border-purple-100';

                item.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                             <span class="w-2 h-2 rounded-full" style="background-color: ${race.color}"></span>
                             <h3 class="font-bold text-slate-800 text-base md:text-lg leading-tight">${race.name}</h3>
                        </div>
                        <div class="flex flex-wrap items-center gap-x-3 gap-y-1 text-xs font-medium text-slate-500">
                            <span>${race.date}</span>
                            <span class="hidden md:inline">â€¢</span>
                            <span class="uppercase tracking-tighter text-[10px] px-1.5 py-0.5 rounded border ${badgeClass}">${race.type} ${race.cat}</span>
                        </div>
                    </div>
                    <div class="mt-3 md:mt-0 flex gap-6 border-t md:border-0 pt-3 md:pt-0">
                        <div class="text-center md:text-right">
                            <span class="block text-[10px] text-slate-400 uppercase font-bold tracking-widest">Dist</span>
                            <span class="text-sm font-mono font-bold text-slate-700">${race.dist}</span>
                        </div>
                        <div class="text-center md:text-right">
                            <span class="block text-[10px] text-slate-400 uppercase font-bold tracking-widest">Climb</span>
                            <span class="text-sm font-mono font-bold text-slate-700">${race.climb}</span>
                        </div>
                    </div>
                `;

                const zoomToRace = () => {
                    map.flyTo([race.lat, race.lng], 12, { duration: 1 });
                    marker.openPopup();
                    // Smoothly scroll to map container so the user can see the marker
                    mapContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                };

                item.onclick = zoomToRace;
                item.onkeypress = (e) => { if (e.key === 'Enter') zoomToRace(); };

                listContainer.appendChild(item);
            });

            map.fitBounds(originalBounds, { padding: [30, 30] });

            resetBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                map.closePopup();
                map.flyToBounds(originalBounds, { padding: [30, 30], duration: 1.5 });
                // Also scroll back to map when resetting view
                mapContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        })();
    </script>
</body>

</html>
